<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <title>Poem Generator</title>
</head>
<body>
  <div class="container">
    <header>
    <h1>AI French Poem Generator</h1>
    </header>
    <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button"/>
        </form>
        <div class="poem" id="poem"></div>
        <div class="hint">i.e: Flower, Paris </div>
      </div>
      <div class="poem hidden" id="poem"></div>
      </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Delray-J" target="_blank">Delray Juel</a> and
      is
      <a
        href="https://github.com/Delray-J/AI-French-Poem-Generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="https://aifrenchpoemgenerator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
  </div>
    <script src="src/index.js"></script>
</body>
</html>
